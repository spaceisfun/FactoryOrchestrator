steps:
- pwsh: |
    if ($env:SKIPPUSH -eq 'false' -or (($null -ne $env:FORCEPUSH) -and ($env:FORCEPUSH -eq $true)))
    {
      $vstsCommandString = "vso[task.setvariable variable=SHOULDPUSH;isOutput=true;]true"
    }
    else
    {
      $vstsCommandString = "vso[task.setvariable variable=SHOULDPUSH;isOutput=true;]false"
    }
    Write-Host "sending " + $vstsCommandString
    Write-Host "##$vstsCommandString"
  displayName: 'Set SHOULDPUSH'
  name: SetSHOULDPUSH
